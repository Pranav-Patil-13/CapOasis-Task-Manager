<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>


<body>

    <div class="login-shell">

        <!-- LEFT : IMAGE GRID -->
        <div class="login-visual">
            <div class="image-columns">
                <div class="img-col slow">
                    <div class="img-skeleton">
                        <img src="https://res.cloudinary.com/dqsinddco/image/upload/f_auto/v1766002658/1_pzwry1.jpg">
                    </div>
                    <div class="img-skeleton">
                        <img src="https://res.cloudinary.com/dqsinddco/image/upload/f_auto/v1766002657/2_jg9rjg.jpg">
                    </div>
                    <div class="img-skeleton">
                        <img src="https://res.cloudinary.com/dqsinddco/image/upload/f_auto/v1766002657/3_kkjfax.jpg">
                    </div>
                    <div class="img-skeleton">
                        <img src="https://res.cloudinary.com/dqsinddco/image/upload/f_auto/v1766002658/1_pzwry1.jpg">
                    </div>
                </div>

                <div class="img-col medium">
                    <div class="img-skeleton">
                        <img src="https://res.cloudinary.com/dqsinddco/image/upload/f_auto/v1766002658/4_swacoj.jpg">
                    </div>
                    <div class="img-skeleton">
                        <img src="https://res.cloudinary.com/dqsinddco/image/upload/f_auto/v1766002656/5_ttdjc3.jpg">
                    </div>
                    <div class="img-skeleton">
                        <img src="https://res.cloudinary.com/dqsinddco/image/upload/f_auto/v1766002657/6_vjcvvg.jpg">
                    </div>
                    <div class="img-skeleton">
                        <img src="https://res.cloudinary.com/dqsinddco/image/upload/f_auto/v1766002658/4_swacoj.jpg">
                    </div>
                </div>

                <div class="img-col fast">
                    <div class="img-skeleton">
                        <img src="https://res.cloudinary.com/dqsinddco/image/upload/f_auto/v1766002658/7_eqb5po.jpg">
                    </div>
                    <div class="img-skeleton">
                        <img src="https://res.cloudinary.com/dqsinddco/image/upload/f_auto/v1766002658/8_fhct3x.jpg">
                    </div>
                    <div class="img-skeleton">
                        <img src="https://res.cloudinary.com/dqsinddco/image/upload/f_auto/v1766002655/9_pqthix.jpg">
                    </div>
                    <div class="img-skeleton">
                        <img src="https://res.cloudinary.com/dqsinddco/image/upload/f_auto/v1766002658/7_eqb5po.jpg">
                    </div>
                </div>

            </div>

            <div class="visual-overlay">
                <h1>CapoasisTasks</h1>
                <p>Where work gets DONE</p>
            </div>
        </div>

        <!-- RIGHT : LOGIN -->
        <div class="auth-wrapper">
            <div class="auth-card">

                <div class="brand">
                    <h1>CapOasis</h1>
                    <p class="brand-tagline">Task Management Simplified</p>
                </div>

                <div class="auth-form">
                    <div class="form-group">
                        <label>Email</label>
                        <div class="email-wrapper">
                            <input type="text" id="emailUser" placeholder="yourname">
                            <span class="email-suffix">@capoasis.com</span>
                        </div>
                    </div>

                    <div class="remember-row">
                        <label class="remember-check">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                    </div>

                    <div class="form-group password-group">
                        <label>Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            <span id="togglePassword" class="eye">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Login as</label>

                        <div class="role-toggle">
                            <button type="button" class="role-btn active" data-role="employee">
                                Employee
                            </button>
                            <button type="button" class="role-btn" data-role="admin">
                                Admin
                            </button>
                        </div>

                        <!-- hidden role value -->
                        <input type="hidden" id="role" value="employee">
                    </div>

                    <button id="loginBtn" class="login-btn">Sign In</button>

                    <p id="msg" class="auth-msg"></p>
                </div>

                <div class="auth-footer">
                    Made with ‚ô•Ô∏è by team <strong>GrowX</strong>
                </div>

            </div>
        </div>

        <!-- GLOBAL LOADER -->
        <div id="globalLoader" class="loader-overlay" style="display:none;">
            <div class="dot-loader">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/login.js') }}"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </div>
</body>

</html>
